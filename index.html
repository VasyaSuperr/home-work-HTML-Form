<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
    <main>
      <h1 class="form-head">Contact form</h1>
      <p class="subtext-title">
        Please fill in your information and we'll be sending your order.
      </p>
      <form class="reg-form">
        <label class="form-label">
          <span class="label-caption">Your name</span>
          <div class="regular-div-inputs">
            <input
              class="form-input-one-more"
              type="text"
              minlength="2"
              maxlength="64"
              name="user-first-name"
              placeholder="first name"
              autofocus
              required
            />
            <input
              class="form-input-one-more"
              type="text"
              minlength="2"
              maxlength="64"
              name="user-last-name"
              placeholder="last name"
              required
            />
          </div>
        </label>
        <label class="form-label">
          <span class="label-caption">Your email</span>
          <input
            class="form-component-regular"
            type="email"
            name="user-email"
            placeholder="your_mail@mail.com"
            required
          />
        </label>
        <label class="form-label">
          <span class="label-caption">
            Phone &nbsp<span class="red-star">*</span>
          </span>
          <div class="regular-div-inputs">
            <input
              class="form-input-one-more"
              type="tel"
              name="user-phone-1"
              placeholder="000"
            />
            <input
              class="form-input-one-more"
              type="tel"
              name="user-phone-2"
              placeholder="000"
            />
            <input
              class="form-input-one-more"
              type="tel"
              name="user-phone-3"
              placeholder="0000"
            />
          </div>
        </label>
        <label class="form-label">
          <span class="label-caption">
            Message subject &nbsp<span class="red-star">*</span>
          </span>
          <select class="form-component-regular" name="subject" size="1">
            <option value="order">Order</option>
            <option value="feedback">Feedback</option>
            <option value="complaint">Complaint</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label class="form-label form-label-message">
          <span class="label-caption">
            Message &nbsp<span class="red-star">*</span>
          </span>
          <textarea class="form-component-regular" name="message" rows="6">
          </textarea>
        </label>
        <button class="submit-btn" type="submit">SUBMIT FORM</button>
      </form>
    </main>
  </body>
</html>
